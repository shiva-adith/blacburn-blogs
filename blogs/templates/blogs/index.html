{% extends 'blogs/base.html' %}
{% load static %}

{% block content %}
      <header class="masthead" style="background-image:url({% static 'blogs/img/home-bg.jpg' %});">
          <div class="overlay"></div>
          <div class="container">
              <div class="row">
                  <div class="col-md-10 col-lg-8 mx-auto">
                      <div class="site-heading">
                          <h1>Clean Blog</h1><span class="subheading">A Blog Theme by Start Bootstrap</span>
                      </div>
                  </div>
              </div>
          </div>
      </header>
      <div class="container">
          <div class="row">
              <div class="col-md-10 col-lg-8">
                {% for post in posts %}
                  <div class="post-preview">
                    <a href="#">
                          <h2 class="post-title">{{ post.title }}</h2>
                          <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                      </a>
                      <img src="{{ post.image.url }}" alt="Post Thumbnail">
                      <p class="post-meta">Posted by&nbsp;<a href="#">{{ post.author }}</a> on {{ post.date_posted }}</p>
                  </div>
                {% endfor %}
                  <hr>
                  <div class="clearfix"><button class="btn btn-primary float-right" type="button">Older Posts&nbsp;â‡’</button></div>
              </div>
          </div>
      </div>

{% endblock %}
